                <button type="button" class ="toggle-btn" onclick= "register()">Register</button>
            </div>
            <form id= "login" class="input-group">
                <input type="text" class= "input-field" placeholder= "Roll Number" required>

                <input type="checkbox" class= "check-box"><text>Remember Me</text>
                <button type="button" class= "submit-btn">LOG IN</button>
            </form>
            <form id= "register" class="input-group">
                <input type="text" class= "input-field" placeholder= "Roll Number"
                required>
                <input type="email" class= "input-field" placeholder= "Email ID"
                required>
                <input type="text" class= "input-field" placeholder= "Password"
                required>
                <input type="text" class= "input-field" placeholder= "Re-enter the Password"
                required>
                <input type="checkbox" class= "check-box"><text>I agree to the terms and conditions</text>
                <button type="button" class= "submit-btn">Register</button>
            </form>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
